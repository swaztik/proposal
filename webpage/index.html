<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🌹 Will You Be Mine? 🌹</h1>
        <p>You make my world brighter, my days happier, and my heart fuller. I can't imagine life without you by my side.</p>
        <p><strong>Will you be my forever?</strong></p>
        <div class="buttons">
            <button class="yes" onclick="showMessage('Yes')">Yes</button>
            <button class="no" onclick="showMessage('No')">No</button>
        </div>
        <div id="response" class="hidden"></div>
    </div>

    <script>
        function showMessage(answer) {
            const response = document.getElementById('response');
            if (answer === 'Yes') {
                response.innerHTML = "❤️ Laora logey mera  ❤️";
            } else {
                response.innerHTML = "😢 andi mandi sandi jisne no dabaya uski ....... 😢";
            }
            response.classList.remove('hidden');
        }
    </script>
</body>
</html>
